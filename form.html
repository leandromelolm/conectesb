<html>
<head>
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    input {
      width: 300px;
      height: 30px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
    }

    button {
      width: 100px;
      height: 40px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00a0ff;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <h2>Enviar dados para uma planilha Google</h2>
    <h4>Estoque atual</h4>
    <input type="date" id="data" name="data">
    <input type="text" id="name" name="name" placeholder="produto" list="item-list" required>
      <datalist id="item-list"></datalist>    
    <input type="number" id="quant" name="quant" placeholder="quantidade" required>
    <button type="submit" id="submit">Enviar</button>
  </form>
<script src="form.js"></script>
</body>
</html>
