<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="buscarchamado.css">
    <title>Conecte SB | Buscar Chamado</title>
</head>
<body>

     <!--NAVBAR-->
     <div class="hidden-in-print">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">ConecteSB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page"  href="fazerpedido.html">Fazer Pedido</a>
                        <a class="nav-link active" href="pedidos.html">Buscar Pedido</a>
                        <a class="nav-link active" href="abrirchamado.html">Abrir Chamado Técnico</a>
                        <a class="nav-link active" href="buscarchamado.html">Buscar Chamado</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--MAIN CONTENT-->
    <div class="main__container"> 
        <div id="formLogin" class="d-block">
            <form id="form" style="display: inline-grid">
                <h4>Buscar Chamado</h4>        
                <h5>Fazer Login</h5>        
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" name="username">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="btn__signin" onclick="loginFetchAPI()">Entrar</button>
                <div id="msgLogin"></div>
            </form>
        </div>
        <div id="divChamados" class="d-none">
            <div class="div_btn">                
                <button class="btn btn-danger align-self-end" onclick="signOut()">Deslogar</button>                
            </div>            
            <div id="listChamados">
                <div class="accordion" id="accordionCall">                        
                    <div class="item__accordion" id="itemAccordion"></div>                        
                </div>
            </div>
        </div>
        <div id="msgAguarde" class="d-none">
            <div class="d-flex justify-content-center">
                <div id="spinner" class="spinner-border" style="align-self: self-end; margin-inline-end: 14px" role="status">                 
                </div>
                <div id="mensagemAguarde" class="msg__aguarde">Carregando...</div>
            </div>
        </div>
    </div>
    
</body>
<script src="buscarchamado.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
