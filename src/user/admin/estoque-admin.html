<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="estoque-admin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="../../components/header.js" type="text/javascript" defer></script>
  <title>Estoque</title>
</head>
<body>
  <header-component></header-component>

  <div class="main__container container d-flex justify-content-center">
    <div>
      <h5 class="text-center">GERENCIAMENTO DE ESTOQUE</h5>
      <p class="text-center">Em desenvolvimento<p>

        <!-- Modal -->
      <div class="modal fade" id="modal" tabindex="-1" role="dialog"  aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tituloModal">Detalhes</h5>
            <button type="button" class="close btn btn-transparent btn__close" 
              data-dismiss="modal" aria-label="Close"
              onclick="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button> 
          </div>

          <div class="container">   
          </div>   
                 
          <div class="modal-body">
            <form>
              <div class="col g-3">
                <div class="form-floating mb-3">
                  <input name="id" id="id" type="text" class="form-control" placeholder="ID" aria-label="ID" readonly disabled>
                  <label for="id">ID</label>
                </div>
                <div class="form-floating mb-3">
                  <input name="codigo" id="codigo" type="text" class="form-control" placeholder="CADUM" aria-label="Código">
                  <label for="codigo">CADUM</label>
                </div>
                <div class="form-floating mb-3">
                  <input name="item" id="item" type="text" class="input__item form-control" placeholder="Item" aria-label="Item">
                  <ul class="ul__produtos"></ul>
                  <label for="item">ITEM</label>
                </div>
                <div class="form-floating mb-3">
                  <input name="marca" id="marca" type="text" class="form-control" placeholder="Marca" aria-label="Marca">
                  <label for="marca">MARCA</label>
                </div>
                <div class="form-floating mb-3">
                  <input name="validade" id="validade" type="date" class="form-control" placeholder="Validade" aria-label="Validade">
                  <label for="validade">VALIDADE</label>
                </div>
                <div class="row">
                  <button id="subtrairBtn" class="col btn btn-danger btn__quantidade">-</button>
                  <div class="col form-floating mb-3 d-flex align-items-center">
                    <input name="quantidade" id="quantidade" type="number" min="0" class="form-control input__quantidade" placeholder="qtd" aria-label="Quant">
                    <label for="quantidade" class="ms-2">QUANTIDADE</label>
                  </div>
                  <button id="somarBtn" class="col btn btn-success btn__quantidade">+</button>
                </div>
              </div>
            </form>
            <div class="d-grid">
              <button id="btnLoadingSave" class="btn btn-outline-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>              
              </button>        
              <button id="btnSalvar" class="col-md-auto btn btn-outline-primary" type="button" onclick="salvar()" value="SALVAR">SALVAR</button>            
              <input class="col-md-auto btn btn-outline-secondary" type="button" onclick="clear_form()" value="LIMPAR FORMULÁRIO" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" 
              onclick="closeModal()">fechar
            </button>              
          </div>
        </div>
      </div>
    </div>        

        <div class="modal" style="background: none !important;" id="loading" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered" style="background: none !important;">
            <div class="modal-content" style="background: none !important; border: none;">
              <div class="modal-body" style="background: none !important; text-align: center;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="div_message-response">
          <div class="inner-message">
            <p id="response"></p>
          </div>
        </div>
        
        <div class="text-center">
          <div class="div__buttons row justify-content-md-center m-2">

            <!--PESQUISA-->
            <div class="row mt-2 mb-2 p-0">
              <div class="col-md-12 mx-auto p-0">
                  <div class="small fw-light">Pesquisa</div>
                  <div class="input-group">
                      <input class="form-control border border-end-0 border-info" type="search"
                        placeholder="nome do produto" 
                        id="inputSearch" onkeydown="eventClickEnter(event)">
                      <span class="input-group-append">
                        <button id="btn-search" 
                          class="p-3 bg-white btn-outline-transparent border border-info border-start-0 rounded-end btn__search"
                          type="button" onclick="handleSearch()">
                            <img src="../../assets/search.svg">
                        </button>
                      </span>                     
                  </div>                  
              </div>
            </div>

            <select class="form-select mb-2" id="selectSort">
              <option value="alteracao">Ordem de edição (mais recentes)</option>
              <option value="insercao">Ordem de inserção (mais recentes)</option>
              <option value="alfabetica">Ordem alfabética (A-Z)</option>
              <option value="vencimento">Ordem de vencimento mais próximo</option>
              <option value="quantidade">Ordem de item com menor quantidade</option>
            </select>
            
            <input class="col-md-auto btn btn-outline-info mb-2" type="button" onclick="abrirModalParaAdicionarItem()" value="ADICIONAR ITEM" />
            <input class="col-md-auto btn btn-outline-info" type="button" onclick="read_value()" value="RECARREGAR LISTA" />            

            <input type="button" onclick="insert_value()" value="Insert" class="d-none"></input>
            <input type="button" onclick="insert_data_callback()" value="Insert test" class="d-none"></input>
            <input type="button" onclick="update_value()" value="Update" class="d-none"/>
          </div>          
        </div>

        <div class="list-group">
          <div id="listItem"></div>
        </div>

        <div class="div__show-data" id="showData"></div>

      </div>
  </div>
</body>
<script src="estoque-admin.js"></script>
</html>
