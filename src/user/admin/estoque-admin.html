<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="estoque-admin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <title>Estoque</title>
</head>
<body>
  <div class="main__container container d-flex justify-content-center">
    <div>
      <h1 class="text-center">GERENCIAMENTO DE ESTOQUE</h1>
      <p class="text-center">Em desenvolvimento<p>

        <!-- Modal -->
      <div class="modal fade" id="modal" tabindex="-1" role="dialog"  aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tituloModal">Detalhes</h5>
            <button type="button" class="close btn btn-transparent btn__close" 
              data-dismiss="modal" aria-label="Close"
              onclick="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button> 
          </div>

          <div class="container">   
          </div>   
                 
          <div class="modal-body">
            <form>
              <div class="col g-3">
                <div class="form-floating mb-3">
                  <input name="id" id="id" type="text" class="form-control" placeholder="ID" aria-label="ID" readonly disabled>
                  <label for="floatingInput">ID</label>
                </div>
                <div class="form-floating mb-3">
                  <input name="codigo" id="codigo" type="text" class="form-control" placeholder="CADUM" aria-label="Código">
                  <label for="floatingInput">CADUM</label>
                </div>
                <div class="form-floating mb-3">
                  <input name="item" id="item" type="text" class="form-control" placeholder="Item" aria-label="Item">
                  <label for="floatingInput">ITEM</label>
                </div>
                <div class="form-floating mb-3">
                  <input name="marca" id="marca" type="text" class="form-control" placeholder="Marca" aria-label="Marca">
                  <label for="floatingInput">MARCA</label>
                </div>
                <div class="form-floating mb-3">
                  <input name="validade" id="validade" type="date" class="form-control" placeholder="Validade" aria-label="Validade">
                  <label for="floatingInput">VALIDADE</label>
                </div>
                <div class="form-floating mb-3">
                  <input name="quantidade" id="quantidade" type="number" min="0" class="form-control" placeholder="Quant" aria-label="Quant">
                  <label for="floatingInput">QUANTIDADE</label>
                </div>
              </div>
            </form>
            <div class="d-grid">
              <button id="loadingSave" class="btn btn-outline-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>              
              </button>        
              <button class="col-md-auto btn btn-outline-primary" type="button" onclick="salvar()" value="SALVAR">SALVAR</button>            
              <input class="col-md-auto btn btn-outline-secondary" type="button" onclick="clear_form()" value="LIMPAR FORMULÁRIO" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" 
              onclick="closeModal()">fechar
            </button>              
          </div>
        </div>
      </div>
    </div>

        <div  id="loader" class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
        </div>

        <p id="response"></p>
        
        <div class="text-center">
          <div class="div__buttons row justify-content-md-center m-2">
            
            <input class="col-md-auto btn btn-outline-info" type="button" onclick="abrirModalParaAdicionarItem()" value="ADICIONAR ITEM" />
            <input class="col-md-auto btn btn-outline-info" type="button" onclick="read_value()" value="RECARREGAR LISTA" />            

            <input type="button" onclick="insert_value()" value="Insert" class="d-none"></input>
            <input type="button" onclick="insert_data_callback()" value="Insert test" class="d-none"></input>
            <input type="button" onclick="update_value()" value="Update" class="d-none"/>
            <!-- <input type="button" onclick="delete_value()" value="Delete" /> -->
          </div>
          <div>
            <a href="" target="_blank">Click here to open Spread Sheet </a>
          </div>
        </div>

        <div class="list-group">
          <div id="listItem"></div>
        </div>

        <div class="div__show-data" id="showData"></div>

      </div>
  </div>
</body>
<script src="estoque-admin.js"></script>
</html>
