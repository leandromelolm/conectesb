<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.7/fc-5.0.0/r-3.0.2/datatables.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="vacina-esquema.css">

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    
    <script src="https://cdn.datatables.net/v/bs5/dt-2.0.7/fc-5.0.0/r-3.0.2/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> defer</script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js" defer></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js" defer></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js" defer></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js" defer></script>
    <!-- <script src="https://cdn.datatables.net/rowreorder/1.5.0/js/dataTables.rowReorder.js" defer></script> -->
    <!-- <script src="https://cdn.datatables.net/rowreorder/1.5.0/js/rowReorder.dataTables.js" defer></script> -->
    <!-- <script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.js" defer></script> -->
    <!-- <script src="https://cdn.datatables.net/responsive/3.0.2/js/responsive.dataTables.js" defer></script> -->
    <script src="vacina-esquema.js" defer></script>
    <title>Esquema Vacina</title>
</head>
<body>
    <div class="div__content">
        <button id="atualizar" onclick="atualizar()">Atualizar</button>
        <div id="updatePage"></div>
        <div class="button-container">
            <button class="btn__todos" value="Todos">Todos</button>
            <button class="btn__crianca" value="Criança">Criança</button>
            <button class="btn__adolescente" value="Adolescente">Adolescente</button>
            <button class="btn__adulto" value="Adulto">Adulto</button>
            <button class="btn__idoso" value="Idoso">Idoso</button>
            <button class="btn__gestante" value="Gestante">Gestante</button>
        </div>
        <div>
            <div id="lista">
                <div id="divTitleFaixa">Todos</div>
                <div id="selectIdade" class="d__none">
                    <label for="idade">Idade:</label>
                    <select name="idade" id="idade">
                        <option disabled selected value="-">- Selecione -</option>
                        <option value="0,0">recem-nascido</option>
                        <option value="0,2">2 meses</option>
                        <option value="0,3">3 meses</option>
                        <option value="0,4">4 meses</option>
                        <option value="0,5">5 meses</option>
                        <option value="0,6">6 meses</option>
                        <option value="0,7">7 meses</option>
                        <option value="0,9">9 meses</option>
                        <option value="1,0">1 ano</option>
                        <option value="1,3">1 ano 3 meses</option>
                        <option value="4,0">4 anos</option>
                        <option value="5,0">5 anos</option>
                        <option value="9,0">9 anos</option>
                    </select>
                </div>

                <div id="listVacinaSimplificada"></div>

                <div id="container"></div>

                <br>
                <div class="div__show-data" id="showDataInTable"></div>                

                <div id="card"></div>
            </div>
        </div>
    </div> 
</body>
</html>
