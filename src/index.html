<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <script src="components/header.js" type="text/javascript" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Conecte SB | Saude Bucal</title>
</head>
<style>
    html {
        height: 100vh;
        height: 100%;
    }

    body {
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        align-items: center;
        justify-content: center;
        height: 100%;
    }

    .navbar {
        padding-inline: 5%;
    }

    @media (max-width: 992px) {
        .navbar {
            padding-inline: 0%;
        }
    }

    .justify-content-center {
        margin-top: 5%;
    }

    .div__container {
        margin: 5px 0 0 0;
        width: 100%;
        display: flex;
        justify-content: center;        
        padding-bottom: 2.5rem;
    }

    .div__main {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 800px;
        margin: 10px;
        max-width: 100%;
    }

    .a__link {
        color: #0C326F;
        font-family: sans-serif;
        font-weight: 600;
        font-size: 16px;
    }

    .a__link:hover {
        box-shadow: inset 0 -2px 0 0 #fff;
        color: darkturquoise !important;
    }

    .div__title-header {
        align-items: center;
        justify-content: center;
        display: flex;
        color: #333;
        font-weight: bold;
        margin: 0;
        white-space: nowrap;
    }

    .div__title-header::before {
        background: #ccc;
        content: '';
        height: 1px;
        width: 100%;
    }

    .div__title-header::after {
        background: #ccc;
        content: '';
        height: 1px;
        width: 100%;
    }

    h3 {
        padding: 0 24px;
        margin-bottom: 0;
    }

    .class__footer {
        font-family: arial;
        font-weight: bold;
        font-size: 12px;
        width: 100%;
        margin-bottom: -40px;
        clear: both;
        height: 1.5rem;  
    }

    @media (max-height: 720px) {
        .class__footer {
            position: relative !important;
            margin-top: 25% !important;
        }
    }

    .span__author {
        vertical-align: text-top;
        color: cornflowerblue;
    }

    .span__author:hover {
        color: cyan;
    }

</style>

<body>
    <header-component></header-component>

    <div class="div__container">
        <div class="div__main">
            <div class="div__title-header">
                <h3>Serviços</h3>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a href="pedido-fazer.html" class="btn a__link">Fazer pedido</a>
                </li>
                <li class="list-group-item">
                    <a href="pedido-lista.html" class="btn a__link">Lista de pedidos</a>
                </li>
                <li class="list-group-item">
                    <a href="inventario-fazer.html" class="btn a__link">Fazer inventário</a>
                </li>
                <li class="list-group-item">
                    <a href="inventario-lista?search=all" class="btn a__link">Lista de inventários</a>
                </li>
                <!-- <li class="list-group-item">
                    <a href="abrirchamado.html" class="btn a__link">Abrir chamado</a>
                </li> -->
                <!-- <li class="list-group-item">
                    <a href="buscarchamado.html" class="btn a__link">Buscar chamado (login)</a>
                </li> -->
                <li class="list-group-item">
                    <a href="inventario-buscar?search=all" class="btn a__link">Buscar inventário por ID (login)</a>
                </li>
                <li class="list-group-item">
                    <a href="https://conectesb.netlify.app/" class="btn a__link">conectesb.netlify.app</a>
                </li>
                <li class="list-group-item">
                    <a href="user/sign-in" class="btn a__link">Fazer login</a>
                </li>
            </ul>
        </div>        
    </div>

    <footer class="class__footer mt-auto position-absolute bottom-0 start-50 translate-middle" >
        <div class="text-center p-3" style="background-color:#0051A2">
            <a class="text-light text-decoration-none Link" href="https://github.com/leandromelolm/requisicao-de-material" target="_blank">
                <img src="assets/github.svg" alt="github" style="background-color: transparent;">
                <span class="span__author">leandromelolm</span>
            </a>
        </div>
    </footer>
    
</body>
</html>
