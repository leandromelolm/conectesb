<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="components/header.js" type="module" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="index.css">
    <title>Conecte SB | Saude Bucal</title>
</head>
<body>
    <header-component></header-component>

    <div class="div__container">
        <div class="div__main">
            <div class="div__title-header">
                <h3>Serviços</h3>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a href="pedido-fazer" class="btn a__link">Fazer pedido</a>
                </li>
                <li class="list-group-item">
                    <a href="pedido-lista" class="btn a__link">Lista de pedidos</a>
                </li>
                <li class="list-group-item">
                    <a href="inventario-fazer" class="btn a__link">Fazer inventário</a>
                </li>
                <li class="list-group-item">
                    <a href="inventario-lista?search=all" class="btn a__link">Lista de inventários</a>
                </li>

                <li class="list-group-item li__check-auth logged_out">
                    <a href="user/sign-in" class="btn a__link">Fazer login</a>
                </li>

                <li class="list-group-item li__check-auth logged_in">
                    <a href="estoque/estoque-admin" class="btn a__link">Gerenciar estoque</a>
                </li>
                <li class="list-group-item li__check-auth logged_in">
                    <a href="chamado-abrir" class="btn a__link">Abrir chamado</a>
                </li>
                <li class="list-group-item li__check-auth logged_in">
                    <a href="chamado-buscar" class="btn a__link">Buscar chamado (logado)</a>
                </li>
                <li class="list-group-item li__check-auth logged_in">
                    <a href="inventario-buscar?search=all" class="btn a__link">Buscar inventário por ID (logado)</a>
                </li>
                
                <li class="list-group-item">
                    <a href="https://conectesb.netlify.app/" class="btn a__link">conectesb.netlify.app</a>
                </li>
            </ul>
        </div>        
    </div>

    <footer class="class__footer mt-auto position-absolute bottom-0 start-50 translate-middle" >
        <div class="text-center p-3" style="background-color:#0051A2">
            <a class="text-light text-decoration-none Link" href="https://github.com/leandromelolm/conectesb" target="_blank">
                <img src="assets/github.svg" alt="github" style="background-color: transparent;">
                <span class="span__author">leandromelolm</span>
            </a>
        </div>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
