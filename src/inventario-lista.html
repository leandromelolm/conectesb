<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="inventario-lista.css">
    <title>Conecte SB | Inventário</title>
</head>
<body>

    <!--NAVBAR-->
    <div class="hidden-in-print">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">ConecteSB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page"  href="fazerpedido.html">Fazer Pedido</a>
                        <a class="nav-link active" href="pedidos.html">Buscar Pedido</a>
                        <a class="nav-link active" href="abrirchamado.html">Abrir Chamado Técnico</a>
                        <a class="nav-link active" href="buscarchamado.html">Buscar Chamado</a>
                        <a class="nav-link active" href="inventario-fazer.html">Inventário</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>  

    <div id="divLoadingUpdatePage" class="d-flex justify-content-center d-none">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
    </div>

    <div class="div__container">
        <div class="div__main">

            <div class="d-grid gap-2 d-md-flex justify-content-end div__atualizar">
                <button class="btn btn-outline-primary" type="button" onclick="atualizarPagina()">
                    <img src="assets/arrow-clockwise.svg" alt="Atualizar">
                    Atualizar                    
                </button>
            </div>

            <div class="flex-sm-column">                
                <div>
                    <a href="inventario-fazer.html" class="text-decoration-none">Fazer inventário de instrumentais</a>
                </div>
            </div>
            <div class="div__list">
                <h5>Lista de unidades que já enviaram o inventário</h5>

                <div id="listGroupd" class="list-group">
                    <div id="listGroupItem"></div>                  
                    
                    <a href="#" id="itemLoading" class="list-group-item list-group-item-action">
                      <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Loading...</h5>
                        <small class="text-muted">Loading...</small>
                      </div>
                      <div class="spinner-grow text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <small class="text-muted">Loading...</small>
                    </a>
                  </div>
            </div>

            <!-- PESQUISAR DETALHES DO INVENTÁRIO -->
            <div id="divSearch" class="row mt-2 div__search">
                <div class="col-md-12 mx-auto">
                    <div class="small fw">Ver detalhes do inventário</div>
                    <div class="input-group div_input-search">
                        <input class="form-control border" type="search"
                          placeholder="Inserir número de protocolo" 
                          id="search-input" onkeydown="eventClickEnter(event)">
                        <span class="input-group-append">
                          <button id="btn-search" 
                            class="btn btn-outline-transparent bg-white border border-start-0 ms-n5 btn__search" 
                            type="button" onclick="handleSearch()">
                              <img src="assets/search.svg">
                          </button>
                        </span>                            
                    </div>
                </div>
            </div>

            <div id="divLoadingById" class="div__loading-by-id d-none">
                <div class="spinner-grow text-secondary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <h5 class="mb-1">Carregando...</h5>                  
            </div> 
            <div id="inventarioUnidade">
                <div id="headerInventary"></div>
                <table id="tabelaInventario"></table>
                <div id="informacoesAdicionais"></div>
            </div>
            <div id='divBtn' class="div__btn d-none">
                <div></div>
                <button class="btn btn-outline-primary" onclick="copiarTodasInformacoesParaClipboard()">Copiar Informações Completas</button>
                <button class="btn btn-outline-primary" onclick="copiarTabelaParaClipboard()">Copiar Tabela</button>
            </div>
        </div>     
    </div>
    
    <script src="inventario-lista.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
