<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="inventario-buscar.css">
    <script src="components/header.js" type="text/javascript" defer></script>
    <title>Conecte SB | Buscar Inventário </title>
</head>
<body>
    <header-component></header-component> 
    
    <div id="divLoadingUpdatePage" class="d-flex mt-3 justify-content-center d-none">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
    </div>

    <div class="main__container">
        <div id="divSectionContent" class="div__section-content d-none">
            <div  class="flex-sm-column">
                <div id="loggedUser" class="d-flex justify-content-end align-items-center d-none">
                    <span>Logado:</span>
                    <span class="ms-1" id="usuarioLogado">Usuario</span>
                    <button class="btn btn-light ms-1 rounded-pill" onclick="logout()">Sair</button>             
                </div>              
                <div>
                    <a href="inventario-fazer.html" class="text-decoration-none">Fazer inventário de instrumentais</a>
                </div>
                <div>
                    <!-- <a href="inventario-lista?search=all" class="text-decoration-none">Lista de Inventário</a> -->
                </div>
                <div>
                    <a href="#divSearch" class="text-decoration-none">Ver detalhes do Inventário</a>
                </div>
            </div>
            <div class="div__list">
                <h5>Buscar inventário Por ID</h5>
                
                <div id="listGroupd" class="list-group">
                    <div id="listGroupItem"></div>
                    <a href="#inventarioUnidade" id="itemLoading" class="list-group-item list-group-item-action">
                      <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Loading...</h5>
                        <small class="text-muted">Loading...</small>
                      </div>
                      <div class="spinner-grow text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <small class="text-muted">Loading...</small>
                    </a>
                </div>

                <div id="divSearch" class="row mt-4 div__search">
                    <div class="col-md-12 mx-auto">
                        <div class="small fw">Ver detalhes do inventário</div>
                        <div class="input-group div_input-search">
                            <input class="form-control border" type="search"
                              placeholder="Pesquisa por ID" 
                              id="search-input" onkeydown="eventClickEnter(event)">
                            <span class="input-group-append">
                              <button id="btn-search" 
                                class="btn btn-outline-transparent bg-white border-start-0 border ms-n5 btn__search" 
                                type="button" onclick="handleSearch()">
                                  <img src="assets/search.svg">
                              </button>
                            </span>                            
                        </div>
                    </div>
                </div>                
            </div>
            <div id="divLoadingById" class="div__loading-by-id hidden">
                <div class="spinner-grow text-secondary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <h5 class="mb-1">Carregando...</h5>                  
            </div> 
            <div id="inventarioUnidade">
                <div id="headerInventary"></div>
                <table id="tabelaInventario"></table>
                <div id="informacoesAdicionais"></div>
            </div>

            <div class="div__btn">
                <div></div>
                <button class="btn btn-outline-primary" onclick="copiarTodasInformacoesParaClipboard()">Copiar Informações Completas</button>
                <button class="btn btn-outline-primary" onclick="copiarTabelaParaClipboard()">Copiar Tabela</button>
            </div>
        </div>
    </div>
    
    <script src="inventario-buscar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
