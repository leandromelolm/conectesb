<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="abrirchamado.css">
    <title>Abrir Chamado</title>
</head>
<body>
    
    <div class="main__container">
        
        <form id="chamadoForm">
            <a href="index.html">Retornar ao Menu Principal</a>            
            
            <div class="div__solicitante">                
                <label for="unidade">Unidade de Saúde (Obrigatório):</label>
                <input type="text" id="unidade" placeholder="" maxlength = "50" onblur="saveUnidadeSolicitanteLocalStorage()">
                
                <label for="solicitante">Funcionário Solicitante (Obrigatório):</label>
                <input type="text" id="solicitante" placeholder=""  maxlength = "50">
                
                <label for="solicitante">E-mail (Opcional):</label>
                <input type="email" id="email" placeholder="opcional" maxlength = "40" aria-describedby="subtexto-email">
                <span id="subtexto-email">
                    Observação: Para receber uma cópia por e-mail dessa solicitação de abertura de chamado técnico, preencha o campo e-mail (acima) com o endereço de e-mail que você deseja que seja encaminhado a cópia.
                </span>
            </div>
            
            <div id="divAddItensAoChamado">
                <div class="chamado-element" data-chamado="1">
                    <legend>Item para o chamado técnico:</legend>
                    <label for="equipamento">Equipamento:</label>
                    <input type="text" id="equipamento" maxlength = "50">
                    
                    <label for="numero_serie">Número de Série:</label>
                    <input type="text" id="numero_serie" maxlength = "50">
                    
                    <label for="patrimonio_tombamento">Patrimônio/Tombamento:</label>
                    <input type="text" id="patrimonio_tombamento" maxlength = "20">
                    
                    <label for="problema_informado">Informe o Problema:</label>
                    <textarea type="text" id="problema_informado" maxlength = "200"></textarea>
                    
                    <button type="button" onclick="adicionarItemAoChamado()">Adicionar Item ao Chamado</button>
                </div>
            </div>            
            <ul id="listaChamados"></ul>
            <button id="btnMostrarFormulario" type="button" onclick="mostrarDivAddItensAoChamado()" class="hidden">Adicionar outro item</button>         
            <button type="button" class="enviar__chamado" onclick="enviarChamado()">Enviar Chamado</button>
        </form>

        <div id="mensagemAguarde" class="msg__aguarde">Aguarde o envio...</div>
        
        <div id="msgResponse" class="hidden"></div>        
        
    </div>
    
        <script src="abrirchamado.js"></script>
    </body>
    </html>
